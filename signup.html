<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Signup</title>

    <!--Latest and minified CSS-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!--jQuery library-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <!--Latest compiled and minified JavaScript-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <link rel="stylesheet" type="text/css" href="index.css">

    <style>
        .footer {
            position: absolute;
            bottom: 0;
            color: rgb(157, 157, 157);
            width: 100%;
            height: 40px;
            padding: 10px 0px;
            background-color: rgb(16, 16, 16);
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="nav-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#mynavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html">Lifestyle Store</a>
            </div>

            <div class="collapse navbar-collapse" id="mynavbar">

                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="signup.html">
                            <span class="glyphicon glyphicon-user">
                            </span> Sign Up
                        </a>
                    </li>

                    <li>
                        <a href="login.html">
                            <span class="glyphicon glyphicon-log-in">
                            </span> Login
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid" style="margin-top:50px;">
        <div class="row">
            <div class="col-lg-4 col-lg-offset-4 col-md-6 col-md-offset-3">
                <h2 style="font-weight: bold;">SIGN UP</h2>
                <form>
                    <div class="form-group">
                        <input class="form-control" placeholder="Name" name="name" required="true">
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" placeholder="Email" name="e-mail" required="true">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Password" name="password"
                            required="true">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Contact" name="contact" required="true">
                    </div>
                    <div class="form-group">
                        <input class="form-control" placeholder="City" name="city" required="true">
                    </div>
                    <div class="form-group">
                        <input class="form-control" placeholder="Address" name="address" required="true">
                    </div>
                    <button type="submit" name="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <br>


    <div class="container footer">
